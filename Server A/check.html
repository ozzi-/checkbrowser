<html>
  <span id="checkresult">Testing . . .</span>
  <script>
  function checkBrowser(){
       setTimeout(function(){
           var xhttp = new XMLHttpRequest();
           xhttp.onreadystatechange = function() {
               if (this.readyState == 4) {
                   if(this.status==200 && this.response.indexOf("Success") !== -1){
                       document.getElementById("checkresult").innerHTML = 'Pass';
                   }else{
                       document.getElementById("checkresult").innerHTML = 'Fail';
                   }
               }
           };
           xhttp.open("GET", "https://checkbrowser.local.ch", true);
           xhttp.send();
       }, 2000);
  }
  window.onload = function(){
       checkBrowser();
  }
  </script>
</html>
